{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail" id="img"
                     src="{{ 'static/imagenet_subset/'+image_id }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <h4>Histogram</h4>
                <canvas id="canvasHistogram" width="256" height="150"></canvas>
            </div>
            <a class="btn btn-primary" href="/histograms" role="button">Back</a>
        </div>
    </div>
    <script src="{{ "static/histogram.js" }}" id="makeHistogram"></script>
{% endblock %}
