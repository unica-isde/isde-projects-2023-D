{% extends "base.html" %}

{% block content %}

<h1>Select Model and Image</h1>
<form action="/classifyUpload" method="post" novalidate enctype="multipart/form-data">
    <h4>
        Model:
    </h4>
    <p>
        <select name="model_id">
            {% for model in models %}
            <option value="{{ model }}" SELECTED>{{ model }}</option>
            {% endfor %}
        </select>
    </p>
    <h4>
        Image:
    </h4>
    <p>
        <input type="file" name="image_id" />
    </p>
    <button type="submit" class="btn btn-dark mb-2">Submit</button>
</form>
{% if error_message %}
<p style="color: red;">Error: {{ error_message }}</p>
{% endif %}
{% endblock %}
